     xmlns:xlink="http://www.w3.org/1999/xlink"
     xmlns:ev="http://www.w3.org/2001/xml-events"
     viewBox="0 0 4000 3000"
     font-size="70"
     class="green basili">
  

<!-- Codepen link: http://codepen.io/davidonlaptop/pen/jEdBZG?editors=110 -->

  <style type="text/css">
    <![CDATA[

.badge text {
  font-family: "DejaVu Sans", Verdana,Geneva,sans-serif;
}

.badge rect {
  stroke-width: 10;
}

.basili-stage {
  overflow:visible;
}
.basili-activity {
  overflow:visible;
}
.column-header {
  font-family: "DejaVu Sans", Verdana,Geneva,sans-serif;
  font-weight: bold;
  stroke: black;
  stroke-width: 5;
  fill: #97CA00;
}
#markerCircle {
  stroke: none;
  fill: black;
}
#markerArrow {
  fill: black;
}
.link {
  stroke: blue;
  stroke-width: 10;
  fill: none;
  marker-start: url(#markerCircle);
  marker-end: url(#markerArrow);
}

.green .badge rect {
  fill: #97CA00;
  fill-opacity: 100%;
}
.green .badge text {
  fill: white;
}
.green .link {
  stroke: black;
}

.white .badge rect {
  fill: #0;
  stroke: #005000;
  fill-opacity: 0%;
}

    ]]>
  </style>

<defs>
    <marker id="markerCircle" viewBox="-2 -2 4 4" markerWidth="4" markerHeight="4" refx="0" refy="0">
      <circle cx="0" cy="0" r="2" />
    </marker>
    <marker id="markerArrow" viewBox="0 -3 6 6" markerWidth="6" markerHeight="6" refx="0" refy="0" orient="auto">
      <path d="M0,-3 L0,3 L6,0"/>
    </marker>
  </defs>
  
  <!-- Stage: Column 1 -->
  <svg class="basili-stage" x="120" y="200">
